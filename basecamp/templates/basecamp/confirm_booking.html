{% extends 'basecamp/easygo_base.html' %}
{% block content %}
      <!-- Page content-->
      <!-- Page title-->
      <section class="jarallax bg-gradient pt-5 pb-7 pt-md-7" data-jarallax data-speed="0.1"><span class="position-absolute top-0 start-0 w-100 h-100 bg-gradient opacity-70"></span>
        <div class="jarallax-img" style="background-image: url('/static/basecamp/images/page-title-bg.webp');"></div>
        <div class="shape shape-bottom shape-slant bg-body">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3000 260">
            <polygon fill="currentColor" points="0,257 0,260 3000,260 3000,0"></polygon>
          </svg>
        </div>
        <div class="container position-relative align-items-center zindex-5 pt-3 pb-2 pt-md-0">
          <div class="row justify-content-center pb-6">            
          </div>
        </div>
        <br>		
        <div class="container position-relative align-items-center zindex-5 pt-3 pb-7 pt-md-0">
          <div class="row justify-content-center pb-7">
            <div class="col-lg-10">
              <h3 class="text-light">Please enter your email and confirm!</h3>              
            </div>
          </div>
        </div>
	</section>
 	<section class="container position-relative align-items-center zindex-5 px-0 px-xl-3">
        <div class="row">
          <div class="col-lg-7 col-md-7 pb-2 mb-5" style="margin-top: -260px;">
            <div class="card border-1 shadow-lg">
      <!-- Page content-->
      <!-- Page title-->	 
      <!-- Contact form + details-->  	  
            <form method="post" enctype="multipart/form-data" action="/confirm_booking_detail/" class="card-body needs-validation p-5" >
                {% csrf_token %}							
				<div class="card text-white bg-secondary p-4">
				<div class="mb-3 pb-1">
					<label class="form-label" >Email address<sup class="text-danger ms-1">*</sup></label>
					<input class="form-control" type="email"  placeholder="j.doe@example.com" required name="email">
					<div class="invalid-feedback">Please enter the exact email address you used</div>
				</div><br><br>
        <div class="mb-3 pb-1">
          <label class="form-label" >I confirm my booking&nbsp;&nbsp;&nbsp;</label>
          <input type="checkbox" required name="is_confirmed" value="True"></div></div>
          <div class="invalid-feedback">Please check this box if you want to proceed</div>				
				<hr>				           	
				<div class="text-center pt-2">					
					<button class="btn btn-primary" type="submit">Submit</button>
				</div>
				<br><br>                        
            </form>
            </div>
          </div>
        </div>  
            
		</div>
	</section>	
{% endblock %}
